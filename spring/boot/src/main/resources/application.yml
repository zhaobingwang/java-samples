#spring
spring:
  application:
    name: spring-boot-demo  # 服务名
  #  resources:
  #    static-locations:
  #      classpath: /

  datasource:
    druid:
      url: jdbc:postgresql://localhost:5432/root?stringtype=unspecified
      username: root
      password: 123456
      driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
        temp:
          use_jdbc_metadata_defaults: false
  redis:
    host: localhost
    password: 123456
    database: 0
    port: 6379


task:
  tmp:
    default:
      cron: 0/30 0/1 * * * ?
com:
  app:
    name: Demo
    description: Spring Boot Demo
logging:
  file:
    path: .logs
    max-size: 10MB
    # pattern not working ?
